<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script> 
	<!-- <script src="echarts4.8/echarts.all.js"></script>-->
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<h1>ECharts</h1>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="box" id="main" ></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
	
	<div id="secondmap" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('secondmap'));

        // 指定图表的配置项和数据
		var nodes =[
{"name":"grid"},
{"name":"PV"},
{"name":"root1"},
{"name":"root2"},
{"name":"electric storage"},
{"name":"load"},
{"name":"SPE"},
{"name":"loss"},
{"name":"hydrogen stroage"},
{"name":"vehicle"},
];
var links =[
{"source":"grid","target":"root1","value":1195.341801},
{"source":"PV","target":"root1","value":881.96},
{"source":"root1","target":"electric storage","value":277.417087},
{"source":"electric storage","target":"root2","value":266.0434783},
{"source":"electric storage","target":"loss","value":11.3736087},
{"source":"root1","target":"root2","value":1799.884714},
{"source":"root2","target":"load","value":1865.928},
{"source":"root2","target":"SPE","value":160.00025},
{"source":"SPE","target":"loss","value":80.00025},
{"source":"SPE","target":"hydrogen stroage","value":80},
{"source":"hydrogen stroage","target":"vehicle","value":200},

];
        var option = {
		
			title: {
				text: 'Sankey Diagram'
		},
        tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
        },
            series: [{
                type: 'sankey',
                data: nodes,
				links:  links ,
				focusNodeAdjacency: 'allEdges',
				itemStyle: {
                    borderWidth: 1,
                    borderColor: '#aaa'
                },
				lineStyle: {
                    color: 'source',
                    curveness: 0.5
                }
            }],
			toolbox:{
				feature:{
					saveAsImage:{}
				}
			}
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
